<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-bottom: 75px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BookStore</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">List</a>
                <a class="nav-link" th:href="@{/book-form}">Create</a>
            </div>
        </div>
    </div>
</nav>


<!-- Main Content -->
<div class="container mt-4">
    <h2>Detail of a book</h2>
    <form th:action="@{'/delete-book/' + ${book.id}}" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" th:value="${book.title}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" readonly th:text="${book.description}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Unit cost</label>
            <input type="text" class="form-control" th:value="${book.unitCost}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">ISBN</label>
            <input type="text" class="form-control" th:value="${book.isbn}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Number of pages</label>
            <input type="text" class="form-control" th:value="${book.nbOfPages}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Language</label>
            <input type="text" class="form-control" th:value="${book.language}" readonly>
        </div>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a th:href="@{/}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
