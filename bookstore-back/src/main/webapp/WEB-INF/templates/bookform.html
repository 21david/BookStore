<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookStore - Create Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-bottom: 75px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BookStore</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">List</a>
                <a class="nav-link" th:href="@{/book-form}">Create</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h2 class="mt-4">Create a new book</h2>
    <hr/>
    
    <form th:action="@{/book-form}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="unitCost" class="form-label">Unit cost</label>
            <div class="input-group">
                <input type="number" step="0.01" class="form-control" id="unitCost" name="unitCost" required>
                <span class="input-group-text">$</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="nbOfPages" class="form-label">Number of pages</label>
            <input type="number" class="form-control" id="nbOfPages" name="nbOfPages" required>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imageUrl" name="imageUrl">
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">Language</label>
            <select class="form-select" id="language" name="language">
                <option th:each="lang : ${languages}"
                        th:value="${lang}" th:text="${lang}">ENGLISH</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
