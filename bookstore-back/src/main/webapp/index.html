<!DOCTYPE html>
<html>
    <head>
        <title>BookStore Backend</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>This is the BookStore's Java EE backend.</h1>
            <hr>
            <p><a href="http://localhost:8080/bookstore-back-1.0/api/books">Get the list of books</a></p>
            <p><a href="http://localhost:8080/bookstore-back-1.0/api/books/count">Get the count of books</a></p>
            <p style="display: inline">Get book with id: </p> <input id="bookIdInput" type="number" style="width: 7ch;" placeholder="ID"> <button onclick="getBookById()">GET</button>
            <script>
                function getBookById() {
                    const id = document.getElementById('bookIdInput').value;
                    if (!id) return;
                    window.open(`http://localhost:8080/bookstore-back-1.0/api/books/${id}`);
                }
            </script>
        </div>
    </body>
</html>
