<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-4">List all the books - <span th:text="${#lists.size(books)}">100</span></h2>
    <hr/>
    <div th:each="book : ${books}" class="card mb-3">
        <div class="row g-0">
            <div class="col-md-2">
                <img th:src="${book.imageUrl}" class="img-fluid rounded-start" alt="Book Cover">
            </div>
            <div class="col-md-10">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                    <p class="card-text" th:text="${book.description}">Book description...</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
