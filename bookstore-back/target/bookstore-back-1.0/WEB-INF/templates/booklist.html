<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookStore - Book List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .col-md-2 {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 27px;
        }

        /* Remove the underline from the links. TODO: use classes instead. */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BookStore</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">List</a>
                <a class="nav-link" th:href="@{/book-form}">Create</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h2 class="mt-4">List of all the books - <span th:text="${#lists.size(books)}">100</span></h2>
    <hr/>
    <div th:each="book : ${books}" class="card mb-3">
        <div class="row g-0">
            <div class="col-md-2">
                <img th:src="${book.imageUrl}" class="img-fluid rounded-start" alt="Book Cover">
            </div>
            <div class="col-md-10">
                <div class="card-body">
                    <a th:href="@{'/book-details/' + ${book.id}}">
                        <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                    </a>
                    <p class="card-text" th:text="${book.description}">Book description...</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
