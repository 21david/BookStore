<h2 class="text-center mt-2">Details of this book</h2>

<form (ngSubmit)="delete()">    <!-- This delete() is found in book-details.ts, requires importing FormsModule -->
    <!-- Book image -->
    <div class="form-group row">
        <div class="col-12 text-center">
            <img src="{{book.imageUrl}}" alt="The cover of this book." class="img-fluid mx-auto d-block my-3">
        </div>
    </div>

    <!-- Title -->
    <div class="form-group row">
        <label class="col-2 col-form-label">Title</label>
        <div class="col-10">
            <input class="form-control" type="text" value="{{book.title}}" readonly>
        </div>
    </div>
    
    <!-- Description -->
    <div class="form-group row">
        <label class="col-2 col-form-label">Description</label>
        <div class="col-10">
            <textarea class="form-control" rows="14" type="text" readonly>{{book.description}}</textarea>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Unit cost</label>
        <div class="col-10">
            <div class="input-group">
                <input class="form-control" type="number" value="{{book.unitCost}}" name="unitCost" readonly>
                <span class="input-group-addon">$</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">ISBN</label>
        <div class="col-10">
            <input class="form-control" type="text" value="{{book.isbn}}" name="isbn" readonly>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Number of pages</label>
        <div class="col-10">
            <input class="form-control" type="number" value="{{book.nbOfPages}}" name="nbOfPages" readonly>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Language</label>
        <div class="col-10">
            <input class="form-control" type="text" value="{{book.language}}" name="language" readonly>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-right: 12px">Delete</button>
    <a class="btn btn-secondary" href="" role="button">Back</a>
</form>
